<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call Gemini API</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
      }
      pre {
        background: #f4f4f4;
        padding: 10px;
        border: 1px solid #ddd;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <h1>Call Gemini API</h1>
    <textarea id="request-text" placeholder="Enter your request text here">
Explain how AI works</textarea
    >
    <button id="call-api">Call API</button>
    <h2>Response:</h2>
    <pre id="response"></pre>

    <script>
      document.getElementById("call-api").addEventListener("click", () => {
        const apiUrl =
          "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=YOUR_API_KEY";
        const requestText = document.getElementById("request-text").value;

        const requestData = {
          contents: [
            {
              parts: [{ text: requestText }],
            },
          ],
        };

        fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(requestData),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
          })
          .then((data) => {
            const text = data.candidates[0].content.parts[0].text;
            document.getElementById("response").textContent = text;
          })
          .catch((error) => {
            document.getElementById(
              "response"
            ).textContent = `Error: ${error.message}`;
          });
      });
    </script>
  </body>
</html>
